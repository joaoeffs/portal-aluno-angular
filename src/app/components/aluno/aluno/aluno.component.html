<mat-card>
  <mat-card-content>

    <mat-toolbar color="primary">Listagem de Alunos</mat-toolbar>

    <mat-card class="new-disciplina">
      <mat-card-content >
        <button mat-raised-button (click)="onAdd()">
          <mat-icon>add</mat-icon>
          Novo Aluno
        </button>
      </mat-card-content>
    </mat-card>

    <app-aluno-list
      *ngIf="aluno$ | async as aluno; else loading"
      [aluno]="aluno"
    ></app-aluno-list>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>

  </mat-card-content>
</mat-card>
