<div class="container-fluid">
  <div class="row">
    <div class="col-auto" style="padding-left: 0;">
      <app-sidebar></app-sidebar>
    </div>

    <div class="col">

      <div class="card mt-5">
        <div class="card-body">

          <nav class="navbar navbar-dark bg-primary mb-3">
            <div class="container-fluid">
              <span class="navbar-brand mb-0 h1">Listagem das Notas</span>
            </div>
          </nav>

          <app-notas-list
            *ngIf="notas$ | async as notas; else loading"
            [notas]="notas"
          ></app-notas-list>

          <ng-template #loading>
            <div class="loading-spinner">
              <mat-spinner></mat-spinner>
            </div>
          </ng-template>

        </div>
      </div>

    </div>
  </div>
</div>
