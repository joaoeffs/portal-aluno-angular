<div class="container-fluid">
  <div class="row">
    <div class="col-auto" style="padding-left: 0;">
      <app-sidebar></app-sidebar>
    </div>

    <div class="col">
      <div class="card">
        <div class="card-body">

          <!-- Bootstrap navbar como substituto do mat-toolbar -->
          <nav class="navbar navbar-dark bg-primary">
            <div class="container-fluid">
              <span class="navbar-brand mb-0 h1">Registro de Disciplina</span>
            </div>
          </nav>

          <!-- Formulário -->
          <form [formGroup]="form" class="w-100">

            <!-- Campo de nome -->
            <div class="mb-3">
              <label for="nome" class="form-label">Nome</label>
              <input type="text" class="form-control" id="nome" placeholder="Nome" formControlName="nome">
            </div>

            <!-- Campo de código -->
            <div class="mb-3">
              <label for="codigo" class="form-label">Código</label>
              <input type="text" class="form-control" id="codigo" placeholder="Código" formControlName="codigo">
            </div>

          </form>

          <!-- Botões de ação -->
          <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-primary me-2" (click)="onSubmit()">Salvar</button>
            <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancelar</button>
          </div>

        </div>
      </div>

    </div>
  </div>
</div>
