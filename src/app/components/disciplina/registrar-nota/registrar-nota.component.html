<mat-card>
  <mat-card-content>

    <mat-toolbar color="primary">Listagem de Alunos</mat-toolbar>

    <app-registrar-nota-aluno-list
      *ngIf="notas$ | async as notas; else loading"
      [notas]="notas"
      (registrar)="onRegistrar($event)"
    ></app-registrar-nota-aluno-list>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>

  </mat-card-content>
</mat-card>
