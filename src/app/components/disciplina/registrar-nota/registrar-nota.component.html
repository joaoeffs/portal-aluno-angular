<div class="container-fluid">
  <div class="row">
    <div class="col-auto" style="padding-left: 0;">
      <app-sidebar></app-sidebar>
    </div>

    <div class="col">
      <div class="card">
        <div class="card-body">

          <!-- Bootstrap 5 Navbar para substituir o mat-toolbar -->
          <nav class="navbar navbar-dark bg-primary">
            <div class="container-fluid">
              <span class="navbar-brand mb-0 h1">Listagem de Alunos para Registro de Notas</span>
            </div>
          </nav>

          <!-- Componente Angular personalizado. Mantenha como está se não houver necessidade de alterações específicas para o Bootstrap -->
          <app-registrar-nota-aluno-list
            *ngIf="notas$ | async as notas; else loading"
            [notas]="notas"
            (registrar)="onRegistrar($event)"
            (registrarNota2)="onRegistrarNota2($event)"
            (registrarNota3)="onRegistrarNota3($event)"
          ></app-registrar-nota-aluno-list>

          <!-- Template de carregamento com spinner do Bootstrap -->
          <ng-template #loading>
            <div class="d-flex justify-content-center">
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Carregando...</span>
              </div>
            </div>
          </ng-template>

        </div>
      </div>

    </div>
  </div>
</div>
