<div class="container-fluid">
  <div class="row">
    <div class="col-auto" style="padding-left: 0;">
      <app-sidebar></app-sidebar>
    </div>

    <div class="col">

      <div class="card mt-5">
        <div class="card-body">

          <nav class="navbar navbar-dark bg-primary mb-3">
            <div class="container-fluid">
              <span class="navbar-brand mb-0 h1">Listagem das Disciplinas</span>
            </div>
          </nav>

          <div class="card mb-3">
            <div class="card-body">
              <button class="btn btn-raised btn-primary" (click)="onAdd()">
                <i class="bi bi-plus-lg"></i>
                Nova Disciplina
              </button>
            </div>
          </div>

          <app-disciplina-list
            *ngIf="disciplina$ | async as disciplina; else loading"
            [disciplinas]="disciplina"
            (add)="onAdd()"
            (edit)="onEdit($event)"
            (remove)="onRemove($event)"
            (vincularAluno)="onVincularAluno($event)"
            (registrarNota)="onRegistrarNota($event)"
          ></app-disciplina-list>

          <ng-template #loading>
            <div class="loading-spinner">
              <mat-spinner></mat-spinner>
            </div>
          </ng-template>

        </div>
      </div>

    </div>
  </div>
</div>
