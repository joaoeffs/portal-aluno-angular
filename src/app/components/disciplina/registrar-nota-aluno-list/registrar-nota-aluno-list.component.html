<div class="container-fluid">
  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">Ações</th>
          <th scope="col">Nome</th>
          <th scope="col">Sobrenome</th>
          <th scope="col">Matrícula</th>
          <th scope="col">Nota 1</th>
          <th scope="col">Nota 2</th>
          <th scope="col">Nota 3</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let notas of notas">
          <td>
            <div class="drop">
              <button class="btn btn-primary" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-three-dots-vertical"></i>
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li><a class="dropdown-item" (click)="onRegistrar(notas)">Registrar Nota 1</a></li>
                <li><div class="dropdown-divider"></div></li>
                <li><a class="dropdown-item" (click)="onRegistrarNota2(notas)">Registrar Nota 2</a></li>
                <li><div class="dropdown-divider"></div></li>
                <li><a class="dropdown-item" (click)="onRegistrarNota3(notas)">Registrar Nota 3</a></li>
              </ul>
            </div>
          </td>
          <td>{{ notas.nome }}</td>
          <td>{{ notas.sobrenome }}</td>
          <td>{{ notas.matricula }}</td>
          <td>{{ notas.n1 }}</td>
          <td>{{ notas.n2 }}</td>
          <td>{{ notas.n3 }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
