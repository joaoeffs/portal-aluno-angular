<div class="container-fluid">
  <div class="row">
    <div class="col-auto" style="padding-left: 0;">
      <app-sidebar></app-sidebar>
    </div>

    <div class="col">
      <div class="card mt-5">
        <div class="card-body">

          <!-- Bootstrap Navbar substituindo mat-toolbar -->
          <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
              <span class="navbar-brand">Registrar Nota 2</span>
            </div>
          </nav>

          <!-- Formulário com Bootstrap -->
          <form [formGroup]="form">
            <div class="mb-3">
              <label for="n1" class="form-label">Nota 2</label>
              <input type="text" class="form-control" id="n2" placeholder="Nota 2" formControlName="n2">
            </div>
          </form>

          <!-- Botões de ação alinhados ao final do card com Bootstrap -->
          <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-primary me-2" (click)="onSubmit()">Salvar</button>
            <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancelar</button>
          </div>

        </div>
      </div>

    </div>
  </div>
</div>
