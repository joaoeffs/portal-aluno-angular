<mat-card>
  <mat-card-content>

    <mat-toolbar color="primary">Vincular Disciplina</mat-toolbar>

    <form [formGroup]="form" class="min-width">
      <mat-form-field class="full-width">
        <mat-label>Disciplina</mat-label>
        <select matNativeControl formControlName="disciplina">
          <option *ngFor="let disciplina of disciplinas | async" [value]="disciplina.id">{{ disciplina.nome }}</option>
        </select>
      </mat-form-field>
    </form>

    <mat-card-actions align="end">
      <button mat-raised-button color="primary" (click)="onSubmit()">Salvar</button>
      <button mat-raised-button (click)="onCancel()">Cancelar</button>
    </mat-card-actions>

  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-content>

    <mat-toolbar color="primary">Lista de Disciplinas </mat-toolbar>

    <app-turma-disciplina-list
      *ngIf="turmaDisciplina$ | async as turmaDisciplina; else loading"
      [turmaDisciplina]="turmaDisciplina"
      (remove)="onRemove($event)"
    ></app-turma-disciplina-list>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>

  </mat-card-content>
</mat-card>
