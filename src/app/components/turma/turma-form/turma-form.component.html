<mat-card>

  <mat-card-content>

    <mat-toolbar color="primary">Criar Turma</mat-toolbar>

    <form [formGroup]="form" class="min-width">
      <mat-form-field class="full-width">
        <input matInput placeholder="Nome" formControlName="nome">
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Nome Abreviado" formControlName="nomeAbreviado">
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Ano Letivo" formControlName="anoLetivo">
      </mat-form-field>
  </form>

    <mat-card-actions align="end">
      <button mat-raised-button color="primary" (click)="onSubmit()">Salvar</button>
      <button mat-raised-button (click)="onCancel()">Cancelar</button>
    </mat-card-actions>

  </mat-card-content>

</mat-card>

<router-outlet></router-outlet>
