<mat-card>
  <mat-card-content>

    <mat-toolbar color="primary">Turmas</mat-toolbar>

    <mat-card class="new-turma">
      <mat-card-content >
        <button mat-raised-button (click)="onAdd()">
          <mat-icon>add</mat-icon>
          Nova Turma
        </button>
      </mat-card-content>
    </mat-card>

    <app-turma-list
      *ngIf="turma$ | async as turma; else loading"
      [turma]="turma"
      (add)="onAdd()"
      (edit)="onEdit($event)"
      (remove)="onRemove($event)"
      (vincularDisciplina)="onVincularDisciplina($event)"
    ></app-turma-list>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>

  </mat-card-content>
</mat-card>
